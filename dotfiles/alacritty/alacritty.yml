live_config_reload: true

window:
  title: alacritty
  dynamic_title: true
  padding:
    x: 8
    y: 8
  dynamic_padding: true

scrolling:
  history: 10000
  multiplier: 1

font:
  normal:
    family: SF Mono
  size: 11.0

colors:
  primary:
    background: '#222222'
    foreground: '#aaaaaa'
    bright_foreground: '#ffffff'
  normal:
    black:   '#2b2b2b'
    red:     '#d45a60'
    green:   '#afba67'
    yellow:  '#efd289'
    blue:    '#a0bad6'
    magenta: '#d692c0'
    cyan:    '#91bfb7'
    white:   '#dddddd'
  bright:
    black:   '#474747'
    red:     '#d3232f'
    green:   '#aabb39'
    yellow:  '#e5be39'
    blue:    '#6699d6'
    magenta: '#ab53d6'
    cyan:    '#f5c0ae'
    white:   '#ffffff'
  search:
    matches:
      foreground: CellBackground
      background: CellForeground
    focused_match:
      foreground: CellBackground
      background: CellForeground
    bar:
      background: '#aaaaaa'
      foreground: '#222222'

bell:
  animation: EaseOutSine
  duration: 100
  color: '#999999'

cursor:
  style:
    shape: Block
    blinking: Never
  unfocused_hollow: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Escape, mode: Vi, action: ToggleViMode }
